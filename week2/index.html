<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Week 2 Team Activity</title>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <link href="../css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="divs" id="div1">Hello from div 1
    <input type="text" id="color" />
    <button id="btn" type="button">Change Color</button>
  </div>

  <div class="divs">Hello from div 2</div>

  <div class="divs" id="div3">Hello from div 3</div>
  <button id="btn2" type="button">Hide/Show</button>

  <button type="button" onclick="clickme()">Click Me</button><br><br>

  <button type='button' onclick="location.href = '../portfolio.html'">Back To Portfolio</button>

  <script>
    $(function () {
      $("#btn").click(function () {
        var change = $("#color").val();
        $("#div1").css("background-color", change);
      });
    });

    $(function() {
      $("#btn2").click(function() {
        $("#div3").fadeToggle("hide");
      });
    });
  </script>

</body>

</html>
